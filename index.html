<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2> Lista de superMercado </h2>
    </header>

    <div class="lista-cadastro">

        <input type="text" placeholder="Nome do produto..."
        name="nome_produto" title="Digite o nome do produto...">

        <input type="number" placeholder="Valor do produto..." name="price" step="0.01"
        title="Digite o valor do produto...">

        <input type="submit" name="acao" value="Cadastrar" title="Add o produto na lista..." >
  
    </div>

    <div class="lista-produtos"></div>

    <div class="soma-produto">
        <h1>Total: R$0</h1>
    </div>

    <button name="limpar" title="Remover o produto da lista...">Limpar</button> 

    <script src="index.js"></script>

</body>
</html>
